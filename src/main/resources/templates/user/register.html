<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Register</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.0/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="login">
    <main class="form-signin text-center">
        <form th:action="@{/register_do}">
            <img class="mb-4" th:src="@{/img/Aoi.png}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">请注册</h1>
            <div class="form-floating my-mb-6">
                <input name="email" type="email" class="form-control" id="floatingInput"
                       placeholder="name@example.com">
                <label for="floatingInput">邮箱</label>
            </div>
            <div class="form-floating my-mb-6">
                <input name="password" type="password" class="form-control" id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword">密码</label>
            </div>
            <div class="form-floating my-mb-6">
                <input name="passwordRepeat" type="password" class="form-control" id="floatingPasswordRepeat"
                       placeholder="PasswordRepeat">
                <label for="floatingPasswordRepeat">重复密码</label>
            </div>
            <div class="form-floating my-mb-15">
                <input name="address" type="text" class="form-control" id="floatingAddress"
                       placeholder="Address">
                <label for="floatingAddress">地址</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">注册</button>
            <p style="color: red" class="mt-2 mb-3" th:text="${msg}" th:if="#{!strings.isEmpty(msg)}"></p>
            <p class="mt-3 mb-3 text-muted">&copy; 2021-2021 陈宇驰</p>
        </form>
    </main>
</div>
</body>
</html>
