<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- Title -->
    <title>商品目录</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="plugins/icomoon/style.css" rel="stylesheet">
    <link href="plugins/uniform/css/default.css" rel="stylesheet"/>
    <link href="plugins/switchery/switchery.min.css" rel="stylesheet"/>
    <link href="plugins/datatables/css/jquery.datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="plugins/datatables/css/jquery.datatables_themeroller.css" rel="stylesheet" type="text/css"/>
    <link href="plugins/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet" type="text/css"/>

    <!-- Theme Styles -->
    <link href="css/seller/ecaps.min.css" rel="stylesheet">
    <link href="css/seller/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Page Container -->
<div class="page-container">
    <!--侧边栏 Page Sidebar -->
    <div class="page-sidebar">
        <a class="logo-box" th:href="@{/rootManage}">
            <span>后台管理</span>
            <i class="icon-radio_button_unchecked" id="fixed-sidebar-toggle-button"></i>
            <i class="icon-close" id="sidebar-toggle-button-close"></i>
        </a>
        <div class="page-sidebar-inner">
            <div class="page-sidebar-menu">
                <ul class="accordion-menu">
                    <li class="active-page">
                        <a th:href="@{/rootManage}">
                            <i class="menu-icon icon-home4"></i><span>管理目录</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/rootRecord}">
                            <i class="menu-icon icon-inbox"></i><span>销售情况</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/rootBigData}">
                            <i class="menu-icon icon-inbox"></i><span>大数据</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div><!-- /Page Sidebar -->
    <!--右边界面 Page Content -->
    <div class="page-content">
        <!--导航栏 Page Header -->
        <div class="page-header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- 导航栏 Collect the nav links, forms, and other content for toggling-->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <!--导航栏左边的最大化和隐藏侧边栏-->
                        <ul class="nav navbar-nav">
                            <li><a href="javascript:void(0)" id="collapsed-sidebar-toggle-button"><i
                                    class="fa fa-bars"></i></a></li>
                            <li><a href="javascript:void(0)" id="toggle-fullscreen"><i class="fa fa-expand"></i></a>
                            </li>
                        </ul>
                        <!--导航栏右边-->
                        <ul class="nav navbar-nav navbar-right">
                            <li style="padding-right: 15px">
                                <h5 th:text="${rootName}">root</h5>
                            </li>
                            <li>
                                <a th:href="@{logout}" style="padding: 0">
                                    <button class="btn btn-danger">注销</button>
                                </a>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div><!-- /Page Header -->
        <!--主要内容 Page Inner -->
        <div class="page-inner">
            <!--标题-->
            <div class="page-title">
                <h3 class="breadcrumb-header">管理界面:</h3>
            </div>
            <!--主要内容-->
            <div id="main-wrapper">
                <div class="row">
                    <!--展示卖家列表-->
                    <div class="col-md-12">
                        <!--展示信息-->
                        <div class="panel panel-white">
                            <div class="panel-heading clearfix">
                                <h4 class="panel-title">卖家目录</h4>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <!--id="example"-->
                                    <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>卖家名</th>
                                            <th>卖家密码(MD5加密后)</th>
                                            <th>卖家品牌</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>#</th>
                                            <th>卖家名</th>
                                            <th>卖家密码(MD5加密后)</th>
                                            <th>卖家品牌</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr th:each="seller:${sellers}">
                                            <td th:text="${seller.getSellerId()}"></td>
                                            <td th:text="${seller.getName()}"></td>
                                            <td th:text="${seller.getPassword()}"></td>
                                            <td th:text="${seller.getBrandName()}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-white">
                            <div class="panel-heading">
                                <h4 class="panel-title">修改卖家信息</h4>
                            </div>
                            <div class="panel-body">
                                <button type="button" class="btn btn-success m-b-sm" data-toggle="modal"
                                        data-target="#myModal">新增
                                </button>
                                <button type="button" class="btn btn-success m-b-sm" data-toggle="modal"
                                        data-target="#myModal1">修改
                                </button>
                                <button type="button" class="btn btn-success m-b-sm" data-toggle="modal"
                                        data-target="#myModal2">删除
                                </button>
                                <!--隐藏界面-->
                                <!-- Modal -->
                                <form th:action="@{rootManageAdd}">
                                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                         aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close"><span aria-hidden="true">&times;</span>
                                                    </button>
                                                    <h4 class="modal-title">新增卖家</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="phoneName3">卖家名:</label>
                                                        <input type="text" class="form-control" id="phoneName3"
                                                               name="name" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="password3">密码:</label>
                                                        <input type="password" class="form-control" id="password3"
                                                               name="password" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="type3">负责品牌:</label>
                                                        <input type="text" class="form-control" id="type3"
                                                               name="brandName" required>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">
                                                        取消
                                                    </button>
                                                    <button type="submit" class="btn btn-success">
                                                        添加
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <!-- Modal1 -->
                                <form th:action="@{rootManageUpdate}">
                                    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog"
                                         aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close"><span aria-hidden="true">&times;</span>
                                                    </button>
                                                    <h4 class="modal-title">修改卖家信息</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="phoneId4">卖家ID:</label>
                                                        <input type="text" class="form-control" id="phoneId4"
                                                               name="sellerId" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="phoneName4">卖家名:</label>
                                                        <input type="text" class="form-control" id="phoneName4"
                                                               name="name" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="price4">密码:</label>
                                                        <input type="password" class="form-control" id="price4"
                                                               name="password" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="type4">负责品牌:</label>
                                                        <input type="text" class="form-control" id="type4"
                                                               name="brandName" required>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">
                                                        取消
                                                    </button>
                                                    <button type="submit" class="btn btn-success">
                                                        修改
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <!-- Modal2 -->
                                <form th:action="@{rootManageDelete}">
                                    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog"
                                         aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close"><span aria-hidden="true">&times;</span>
                                                    </button>
                                                    <h4 class="modal-title">删除卖家</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="sellerId">ID（#一栏的数字）:</label>
                                                        <input type="text" class="form-control" id="sellerId"
                                                               name="sellerId" required>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">
                                                        取消
                                                    </button>
                                                    <button type="submit" class="btn btn-success">
                                                        删除
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="分割线" style="height: 65px" class="col-md-12"></div>
                    <!--展示商品列表-->
                    <div class="col-md-12">
                        <!--展示商品信息-->
                        <div class="panel panel-white">
                            <div class="panel-heading clearfix">
                                <h4 class="panel-title">所有手机信息:</h4>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <!--id="example"-->
                                    <table id="example3" class="display table" style="width: 100%; cellspacing: 0;">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>手机名</th>
                                            <th>价格</th>
                                            <th>类型</th>
                                            <th>品牌</th>
                                            <th>库存</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>#</th>
                                            <th>手机名</th>
                                            <th>价格</th>
                                            <th>类型</th>
                                            <th>品牌</th>
                                            <th>库存</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr th:each="phone:${phones}">
                                            <td th:text="${phone.getPhoneId()}"></td>
                                            <td th:text="${phone.getName()}"></td>
                                            <td th:text="${'￥'+phone.getPrice()}"></td>
                                            <td th:text="${phone.getType()}">Edinburgh</td>
                                            <td th:text="${phone.getBrandName()}"></td>
                                            <td th:text="${phone.getStock()}">61</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--修改栏-->
                        <div class="panel panel-white">
                            <div class="panel-heading">
                                <h4 class="panel-title">修改手机信息</h4>
                            </div>
                            <div class="panel-body">
                                <button type="button" class="btn btn-success m-b-sm" data-toggle="modal"
                                        data-target="#myModal3">新增
                                </button>
                                <button type="button" class="btn btn-success m-b-sm" data-toggle="modal"
                                        data-target="#myModal4">修改
                                </button>
                                <button type="button" class="btn btn-success m-b-sm" data-toggle="modal"
                                        data-target="#myModal5">删除
                                </button>
                                <!--隐藏界面-->
                                <!-- Modal -->
                                <form th:action="@{rootPhoneManageAdd}">
                                    <div class="modal fade" id="myModal3" tabindex="-1" role="dialog"
                                         aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close"><span aria-hidden="true">&times;</span>
                                                    </button>
                                                    <h4 class="modal-title">新增商品</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="phoneName">手机名:</label>
                                                        <input type="text" class="form-control" id="phoneName"
                                                               name="name" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="price">价格:</label>
                                                        <input type="number" class="form-control" id="price"
                                                               name="price" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="type">类型:</label>
                                                        <input type="text" class="form-control" id="type"
                                                               name="type" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="brandName">品牌:</label>
                                                        <input type="text" class="form-control" id="brandName"
                                                               name="brandName" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="stock">库存:</label>
                                                        <input type="number" class="form-control" id="stock"
                                                               name="stock" required>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">
                                                        取消
                                                    </button>
                                                    <button type="submit" class="btn btn-success">
                                                        添加
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <!-- Modal1 -->
                                <form th:action="@{rootPhoneManageUpdate}">
                                    <div class="modal fade" id="myModal4" tabindex="-1" role="dialog"
                                         aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close"><span aria-hidden="true">&times;</span>
                                                    </button>
                                                    <h4 class="modal-title">修改商品</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="phoneId1">手机ID:</label>
                                                        <input type="text" class="form-control" id="phoneId1"
                                                               name="phoneId" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="phoneName1">手机名:</label>
                                                        <input type="text" class="form-control" id="phoneName1"
                                                               name="name" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="price1">价格:</label>
                                                        <input type="number" class="form-control" id="price1"
                                                               name="price" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="type1">类型:</label>
                                                        <input type="text" class="form-control" id="type1"
                                                               name="type" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="brandName1">品牌:</label>
                                                        <input type="text" class="form-control" id="brandName1"
                                                               name="brandName" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="stock1">库存:</label>
                                                        <input type="number" class="form-control" id="stock1"
                                                               name="stock" required>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">
                                                        取消
                                                    </button>
                                                    <button type="submit" class="btn btn-success">
                                                        修改
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <!-- Modal2 -->
                                <form th:action="@{rootPhoneManageDelete}">
                                    <div class="modal fade" id="myModal5" tabindex="-1" role="dialog"
                                         aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close"><span aria-hidden="true">&times;</span>
                                                    </button>
                                                    <h4 class="modal-title">删除商品</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="phoneId">ID（#一栏的数字）:</label>
                                                        <input type="text" class="form-control" id="phoneId"
                                                               name="phoneId" required>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">
                                                        取消
                                                    </button>
                                                    <button type="submit" class="btn btn-success">
                                                        删除
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div><!-- Row -->
            </div><!-- Main Wrapper -->
        </div>
        <!-- /Page Inner -->
    </div><!-- /Page Content -->
</div><!-- /Page Container -->


<!-- Javascripts -->
<script src="plugins/jquery/jquery-3.1.0.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="plugins/uniform/js/jquery.uniform.standalone.js"></script>
<script src="plugins/switchery/switchery.min.js"></script>
<script src="plugins/datatables/js/jquery.datatables.min.js"></script>
<script src="plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script src="js/seller/ecaps.min.js"></script>
<script src="js/seller/pages/table-data.js"></script>
</body>
</html>
