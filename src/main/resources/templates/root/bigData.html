<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- Title -->
    <title>商品目录</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="plugins/icomoon/style.css" rel="stylesheet">
    <link href="plugins/uniform/css/default.css" rel="stylesheet"/>
    <link href="plugins/switchery/switchery.min.css" rel="stylesheet"/>
    <link href="plugins/datatables/css/jquery.datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="plugins/datatables/css/jquery.datatables_themeroller.css" rel="stylesheet" type="text/css"/>
    <link href="plugins/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet" type="text/css"/>

    <!-- Theme Styles -->
    <link href="css/seller/ecaps.min.css" rel="stylesheet">
    <link href="css/seller/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Page Container -->
<div class="page-container">
    <!--侧边栏 Page Sidebar -->
    <div class="page-sidebar">
        <a class="logo-box" th:href="@{/rootManage}">
            <span>后台管理</span>
            <i class="icon-radio_button_unchecked" id="fixed-sidebar-toggle-button"></i>
            <i class="icon-close" id="sidebar-toggle-button-close"></i>
        </a>
        <div class="page-sidebar-inner">
            <div class="page-sidebar-menu">
                <ul class="accordion-menu">
                    <li>
                        <a th:href="@{/rootManage}">
                            <i class="menu-icon icon-home4"></i><span>管理目录</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/rootRecord}">
                            <i class="menu-icon icon-inbox"></i><span>销售情况</span>
                        </a>
                    </li>
                    <li class="active-page">
                        <a th:href="@{/rootBigData}">
                            <i class="menu-icon icon-inbox"></i><span>大数据</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div><!-- /Page Sidebar -->
    <!--右边界面 Page Content -->
    <div class="page-content">
        <!--导航栏 Page Header -->
        <div class="page-header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- 导航栏 Collect the nav links, forms, and other content for toggling-->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <!--导航栏左边的最大化和隐藏侧边栏-->
                        <ul class="nav navbar-nav">
                            <li><a href="javascript:void(0)" id="collapsed-sidebar-toggle-button"><i
                                    class="fa fa-bars"></i></a></li>
                            <li><a href="javascript:void(0)" id="toggle-fullscreen"><i class="fa fa-expand"></i></a>
                            </li>
                        </ul>
                        <!--导航栏右边-->
                        <ul class="nav navbar-nav navbar-right">
                            <li style="padding-right: 15px">
                                <h5 th:text="${rootName}">root</h5>
                            </li>
                            <li>
                                <a th:href="@{logout}" style="padding: 0">
                                    <button class="btn btn-danger">注销</button>
                                </a>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div><!-- /Page Header -->
        <!--主要内容 Page Inner -->
        <div class="page-inner">
            <!--标题-->
            <div class="page-title">
                <h3 class="breadcrumb-header">大数据:</h3>
            </div>
            <!--主要内容-->
            <div id="main-wrapper">
                <div class="row">
                    <!--展示登录登出记录-->
                    <div class="col-md-12">
                        <!--展示信息-->
                        <div class="panel panel-white">
                            <div class="panel-heading clearfix">
                                <h4 class="panel-title">登录登出记录</h4>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <!--id="example"-->
                                    <table id="example4" class="display table" style="width: 100%; cellspacing: 0;">
                                        <thead>
                                        <tr>
                                            <th>用户名</th>
                                            <th>登录/登出</th>
                                            <th>IP</th>
                                            <th>date</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>用户名</th>
                                            <th>登录/登出</th>
                                            <th>IP</th>
                                            <th>date</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr th:each="loginRecord:${loginRecords}">
                                            <td th:text="${loginRecord.get('name')}"></td>
                                            <td th:text="${(loginRecord.get('type')==false)?'登录':'登出'}"></td>
                                            <td th:text="${loginRecord.get('IP')}"></td>
                                            <td th:text="${loginRecord.get('date')}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="分割线2" style="height: 65px" class="col-md-12"></div>
                    <!--展示操作记录-->
                    <div class="col-md-12">
                        <!--展示信息-->
                        <div class="panel panel-white">
                            <div class="panel-heading clearfix">
                                <h4 class="panel-title">操作记录</h4>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <!--id="example"-->
                                    <table id="example5" class="display table" style="width: 100%; cellspacing: 0;">
                                        <thead>
                                        <tr>
                                            <th>用户名</th>
                                            <th>url</th>
                                            <th>IP</th>
                                            <th>date</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>用户名</th>
                                            <th>url</th>
                                            <th>IP</th>
                                            <th>date</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr th:each="logRecord:${logRecords}">
                                            <td th:text="${logRecord.get('name')}"></td>
                                            <td th:text="${logRecord.get('url')}"></td>
                                            <td th:text="${logRecord.get('IP')}"></td>
                                            <td th:text="${logRecord.get('date')}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="分割线3" style="height: 65px" class="col-md-12"></div>
                    <!--展示用户画像-->
                    <div class="col-md-12">
                        <!--展示信息-->
                        <div class="panel panel-white">
                            <div class="panel-heading clearfix">
                                <h4 class="panel-title">用户画像</h4>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <!--id="example"-->
                                    <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                                        <thead>
                                        <tr>
                                            <th>用户名</th>
                                            <th>最爱品牌</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>用户名</th>
                                            <th>最爱品牌</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr th:each="user:${users}">
                                            <td th:text="${user.get('name')}"></td>
                                            <td th:text="${user.get('brandName')}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="分割线" style="height: 65px" class="col-md-12"></div>
                    <!--展示销售预测-->
                    <div class="col-md-12">
                        <!--展示商品信息-->
                        <div class="panel panel-white">
                            <div class="panel-heading clearfix">
                                <h4 class="panel-title">最可能售出的三部机型</h4>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <!--id="example"-->
                                    <table id="example3" class="display table" style="width: 100%; cellspacing: 0;">
                                        <thead>
                                        <tr>
                                            <th>手机名</th>
                                            <th>类型</th>
                                            <th>品牌</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>手机名</th>
                                            <th>类型</th>
                                            <th>品牌</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr th:each="sale:${sales}">
                                            <td th:text="${sale.get('name')}"></td>
                                            <td th:text="${sale.get('type')}"></td>
                                            <td th:text="${sale.get('brandName')}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="分割线1" style="height: 65px" class="col-md-12"></div>
                    <!--展示销售异常-->
                    <div class="col-md-12">
                        <!--展示商品信息-->
                        <div class="panel panel-white">
                            <div class="panel-heading clearfix">
                                <h4 class="panel-title">异常销售情况</h4>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <!--id="example"-->
                                    <table id="example2" class="display table" style="width: 100%; cellspacing: 0;">
                                        <thead>
                                        <tr>
                                            <th>用户名</th>
                                            <th>手机名</th>
                                            <th>手机类型</th>
                                            <th>品牌</th>
                                            <th>数量</th>
                                            <th>时间</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>用户名</th>
                                            <th>手机名</th>
                                            <th>手机类型</th>
                                            <th>品牌</th>
                                            <th>数量</th>
                                            <th>时间</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr th:each="salewrong:${salesWrong}">
                                            <td th:text="${salewrong.get('username')}"></td>
                                            <td th:text="${salewrong.get('phoneName')}"></td>
                                            <td th:text="${salewrong.get('type')}"></td>
                                            <td th:text="${salewrong.get('brandName')}"></td>
                                            <td th:text="${salewrong.get('number')}"></td>
                                            <td th:text="${salewrong.get('date')}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- Row -->
            </div><!-- Main Wrapper -->
        </div>
        <!-- /Page Inner -->
    </div><!-- /Page Content -->
</div><!-- /Page Container -->


<!-- Javascripts -->
<script src="plugins/jquery/jquery-3.1.0.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="plugins/uniform/js/jquery.uniform.standalone.js"></script>
<script src="plugins/switchery/switchery.min.js"></script>
<script src="plugins/datatables/js/jquery.datatables.min.js"></script>
<script src="plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script src="js/seller/ecaps.min.js"></script>
<script src="js/seller/pages/table-data.js"></script>
</body>
</html>
